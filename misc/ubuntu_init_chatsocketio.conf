#!upstart
description "Chat node.js socket.io server"
author      "kaiken"

start on startup
stop on shutdown

script
    echo $$ > /var/run/chatsocketio.pid
    exec sudo -u www-data PATH=/home/kaiken/.nvm/v0.8.17/bin:$PATH /home/kaiken/tools/chat2/server/socketio.sh>> /home/kaiken/tools/chat2/server/log/socketio.log 2>&1
end script

pre-start script
    # Date format same as (new Date()).toISOString() for consistency
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (Chat server) Starting" >> /home/kaiken/tools/chat2/server/log/socketio.log
end script

pre-stop script
    rm /var/run/chatsocketio.pid
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (Chat server) Stopping" >> /home/kaiken/tools/chat2/server/log/socketio.log
end script
