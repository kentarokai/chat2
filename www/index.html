<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>drawing chat v2</title>
<link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css' />
<link rel='stylesheet' type='text/css' href='./css/style.css' />
<link rel='stylesheet' type='text/css' href='./css/farbtastic.css' />
<script type='text/javascript' src='./js/modernizr.custom.43740.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
<script type='text/javascript' src='http://code.jquery.com/ui/1.9.2/jquery-ui.js'></script>
<script type='text/javascript' src='./js/jquery.ui.touch-punch.min.js'></script>
<script type='text/javascript' src='./js/jquery.hotkeys.js'></script>
<script type='text/javascript' src='./js/farbtastic.js'></script>
<script type='text/javascript' src='./js/jquery.upload-1.0.2.js'></script>
<script type='text/javascript' src='./js/DrawingObject.js'></script>
<script type='text/javascript' src='./js/CanvasManager.js'></script>
<script type='text/javascript' src='./js/CanvasDrawer.js'></script>
<script type='text/javascript' src='./js/ChatManager.js'></script>
<script type='text/javascript' src='./js/main.js'></script>
</head>
<body id="body">
	<form style="display:none;" 
		id="downloadForm" 
		action="./api/image/convert"
		target="_blank" 
		method="POST">
		<input type="hidden" name="data" id="downloadFormData" />
	</form>
	<div id="wrap">
		<div id="bg" class="hidden"></div>
		<div id="bgImg"></div>
		<canvas id="bgCanvas"></canvas>
		<canvas id="canvas"></canvas>
		<div id="control">
			<div id="topArea">
				<button id="undo">&nbsp;</button>
				<button id="clearLines">Clear Lines</button>
			</div>
			<div id="color"></div>
			<div id="lineWidthSlider"></div>
			<div id="linePreview"><div class="bar"></div></div>
			<div id="sensitivity">sensitivity: <input id="sensitivityInput" type="number" value="3" min="1" max="10"/></div>
			<div id="users"><ul></ul></div>
			<br clear="all"/>
			<div id="uploadArea">
				<form action="#" method="post">
				    <div id="uploadFields">
				      <input type="file" name="file" id="uploadFile"><br>
				    </div>
					<button id="uploadBtn">Upload</button>
					<button id="cleagImgBtn">Clear Image</button>
				  </form>
			</div>
			<div id="tool">
				<button id="textBtn">&nbsp;</button>
				<button id="circleBtn">&nbsp;</button>
				<button id="rectBtn">&nbsp;</button>
			</div>
			<button id="downloadBtn">Download</button>
			<div id="dbgArea"><textarea id="dbg"></textarea></div>
		</div>
		<button id="spControlBtn">&nbsp;</button>
		<div id="toolCover" class="hidden">
			<div class="toolCoverBG"></div>
			<div class="toolCoverBG2"></div>
			<div class="toolHowTo"></div>
			<div class="textInputArea">
				<input type="text" id="textInput"></input>
				<button id="textOKBtn">OK</button>
			</div>
			<button id="toolCancelBtn">Cancel</button>
		</div>
		<div id="cover" class="title"><div class='logo'>v2.1</div></div>
	</div>
</body>
</html>
